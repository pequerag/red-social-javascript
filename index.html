    <title>Red Sociel Simple</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <h1>Red Social del Carbonero</h1>
    <h2>¿Qué estás pensando?</h2>
    <form id="postForm" onsubmit="event.preventDefault();postData()">
        <label for="postTitle">Título:</label>
        <input type="text" id="postTitle" required>
        <label for="postBody">Comentario:</label>
        <textarea name="postBody" id="postBody" required></textarea>
        <button type="submit">Enviar</button>

    </form>
    <ul id="postList"></ul>


    <script src="script.js"></script>
</body>
